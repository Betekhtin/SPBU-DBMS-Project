    <main class="center-block">
        <form class="form-horizontal" action="registration.php">
            <fieldset>
                <legend>Registration</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="login">Login</label>
                    <div class="col-md-4">
                        <input id="login" name="login" type="text" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" class="form-control input-md" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="country">Country</label>
                    <div class="col-md-4">
                        <select id="country" name="country" class="form-control">
                          <option value=""></option>
                          <option value="Russia">Russia</option>
                          <option value="USA">United States</option>
                          <option value="China">China</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="city">City</label>
                    <div class="col-md-4">
                        <select id="city" name="city" class="form-control">
                          <option value=""></option>
                          <option value="Moscow">Moscow</option>
                          <option value="Saint-Petersburg">Saint-Petersburg</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-success">Create an account</button>
                        <span>or</span>
                        <a id="authorizaton" name="authorizaton" class="btn btn-default" href="authorization.html">Log in</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
